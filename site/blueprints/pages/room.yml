title: Meeting Room
columns:
  main:
    fields:
      noticetoggle:
        width: 1/4
        label: Page Notice Toggle
        type: toggle
      notice:
        width: 3/4
        type: text
        maxlength: 96
        when:
          noticetoggle: true
      emptynotice:
        width: 3/4
        type: gap
        when:
          noticetoggle: false
      orhours:
        label: Special Hours
        type: structure
        fields:
          ordate:
            label: Date Occurs
            type: date
          orclose:
            label: Closing Hour
            mobile: true
            type: time
            display: h:mm a
          oropen:
            label: Opening Hour
            mobile: true
            type: time
            display: h:mm a
          ormessage:
            label: Message
            type: text
            maxlength: 32
  settings:
    fields:
      pgcolor:
        width: 1/2
        label: Page Style Monochrome / Color
        type: toggle
        text:
          - "monochrome"
          - "color"
      qr_image:
        width: 1/2
        type: files
        query: page.images
        multiple: false
        label: Room QR Code
      description:
        width: 2/2
        label: Room Description
        type: text
        maxlength: 160
  config:
    fields:
      line:
        type: line
      pgconfig:
        label: Initial configuration
        type: info
        text: |
          The following settings are just for inital configuration, don't change them unless something is broken.   
      feedurl:
        width: 1/2
        label: Calendar Feed URL
        type: url
      feedflags:
        width: 1/2
        label: Library Calendar Feed Flags
        type: text
      authurl:
        label: Calendar API URL
        type: url
