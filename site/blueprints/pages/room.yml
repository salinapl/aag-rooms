title: Meeting Room
columns:
  main:
    width: 2/3
    fields:
      noticetoggle:
        label: Page notice toggle
        type: toggle
      notice:
        type: text
        maxlength: 96
        when:
          noticetoggle: true
      rmnum:
        label: Library Calendar Room Number
        type: number
      authurl:
        label: Calendar API URL
        type: text
  sidebar:
    width: 1/3
    fields:
      pgcolor:
        label: Monochrome / Color
        type: toggle
        text:
          - "monochrome"
          - "color"
      qr_image:
        type: files
        query: page.images
        multiple: false
        label: Room QR Code

